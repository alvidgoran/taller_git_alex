<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .error {
            color: red;
            margin-top: 5px;
            display: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario">
            <span class="error" id="userError">El nombre de usuario es obligatorio</span>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            <span class="error" id="passError">La contraseña debe tener al menos 8 caracteres</span>
        </div>
        <button type="submit">Entrar</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe de inmediato

        // Obtener valores de los campos
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Variables para gestionar errores
        var userError = document.getElementById('userError');
        var passError = document.getElementById('passError');
        var valid = true;

        // Validar nombre de usuario
        if (username === "") {
            userError.style.display = "block";
            valid = false;
        } else {
            userError.style.display = "none";
        }

        // Validar contraseña
        if (password.length < 8) {
            passError.style.display = "block";
            valid = false;
        } else {
            passError.style.display = "none";
        }

        // Si es válido, mostrar mensaje de éxito (solo como demostración)
        if (valid) {
            alert("Inicio de sesión exitoso. ¡Bienvenido " + username + "!");
        }
    });
</script>

</body>
</html>
